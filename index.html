<!DOCTYPE html>
<html>
<head>
    <title>Vayo</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn {
            background-color: #e6e6e6; /* Green */
            border: none;
            color: black;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 99px;
        }

        /* CSS for the button when hovered */
        .btn:hover {
            background-color: #ececec; 
            box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.75);
        }

        .select {
            border-radius: 99px;
            border: none;
            padding: 10px;
            width: 150px;
            height: 40px;
            color: #fff;
            background-color: #000;
            outline: none;
            transition-duration: 0.4s;
        }

        .select:focus {
            border: none;
        }

        .select:hover {
            cursor: pointer;
            color: #e0e0e0;
        }

        /* select option with background slightly transparent and first and last items of the list with border radius*/
        .select-option {
            background-color: rgba(53, 53, 53, 0.5);
            color: #fff;
            
        }

        .hover:hover {
            cursor: pointer;
        }
        </style>
</head>
<div class="container d-flex justify-content-center align-items-center bg-black" style="width: 220px; height: 160px;">
    <div class="text-center">
        <select id="folderSelect" class="animate__animated animate__fadeIn hover select mt-4 mb-2 fs-6 fw-normal"></select>
        <button id="saveBookmarkBtn" class="animate__animated animate__fadeIn fw-bold btn mb-4 disabled" style="width: 150px;"><span id="loadingBtn" class=" spinner-border spinner-border-sm"></span></button>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
